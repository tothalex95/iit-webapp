<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Courses</h2>
        </mat-card-title>
        <mat-card-subtitle>Below you can find some short description and something to learn from for each lesson.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab *ngFor="let course of courses" [label]="course.title">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let lesson of course.lessons">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{ lesson.title }}
                            </mat-panel-title>
                            <mat-panel-description>
                                {{ lesson.description }}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-list>
                            <mat-list-item *ngFor="let util of lesson.utils">
                                <a [href]="util.url">{{ util.name }}</a>
                            </mat-list-item>
                        </mat-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
